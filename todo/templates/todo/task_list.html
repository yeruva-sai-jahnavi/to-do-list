<h1>My Todo List!</h1>

<table>
    <tr>
        <th> Items </th>
    <tr>

        {% for t in task %}

    <tr>
        <td>{{t.title}}</td>
        <td><a href="{% url 'task-detail' t.id %}"> View </a></td>
        <td><a href="{% url 'task-create' %}"> Add </a></td>
        <td><a href="{% url 'task-update' t.id %}"> Update </a></td>
    </tr>

    {% empty %}
    <h3> No items in the list </h3>
    <a href=""> Add New Item </a>
    {%endfor%}
</table>
